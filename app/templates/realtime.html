      // var m 

      function makeMarker(objD){
        var lon = objD["longitude"];
        var lat = objD["latitude"];
        var val = objD["value"][1];
        var av = objD["value"][0];
        var season = objD["season"];
        var gradient = objD["gradient"];
        if(val == null){
          val = 0 
        }
        console.log(objD);

        var m = L.marker([lat, lon])
        if (val < 20){
          m = L.marker([lat, lon], {icon : wind01 })
        }
        else if (val < 30){
          m = L.marker([lat, lon], {icon : wind02 });
        }
        else if (val < 40){
          m = L.marker([lat, lon], {icon : wind03 });
        }
        else if (val < 50){
          m = L.marker([lat, lon], {icon : wind04 });
        }
        else if (val < 60){
          m = L.marker([lat, lon], {icon : wind05 });
        }
        else if (val < 70){
          m = L.marker([lat, lon], {icon : wind06 });
        }
        else if (val < 80){
          m = L.marker([lat, lon], {icon : wind07 });
        }
        else if (val < 90){
          m = L.marker([lat, lon], {icon : wind08 });
        }
        else{
          m = L.marker([lat, lon], {icon : wind09 });
        }
        m.addTo(mymap);
        if(gradient){
          g_out = "+";
        }
        else{
          g_out = "-"
        }
        if(season){
          var popup = L.popup()
          .setLatLng(L.latLng(lat, lon))
          .setContent('Stoke: '+val.toString()+"%"+"<br/>Average: "+av.toString()+'<br/>Up/Down: '+g_out.toString()+'<br/>Season? '+season.toString())}
        else{
          var popup = L.popup()
          .setLatLng(L.latLng(lat, lon))
          .setContent('Stoke: '+val.toString()+"%"+"<br/>Average: "+av.toString()+'<br/>Up/Down: '+g_out.toString());
        }
        mymap.addLayer(popup);

     }


      function onMapClick(e){
        var radius = prompt("Please enter radius (mi)", "10");
        if (radius != null){
          $.get("quickspot?lat="+e.latlng["lat"].toString()+"&lon="+e.latlng["lng"].toString()+"&radius="+radius.toString(), function(data, status){
              data = JSON.parse(data)
              console.log(data)
              if (data.length != 0){
                makeMarker(data);
              }
              else{
                L.popup().setLatLng(e.latlng).setContent('<p>No stations exist within this radius.</p>').openOn(mymap);
              }
          });
        }
      }

      mymap.on('click', onMapClick);
