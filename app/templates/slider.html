  <script>
  $( function() {
    $( "#slider-range-min" ).slider({
      range: "min",
      value: 1,
      min: 1,
      max: 12,
      slide: function( event, ui ) {
        $( "#amount" ).val( "$" + ui.value );
        console.log("yippies");
        console.log(ui.value.toString());
      }
    });
    $( "#amount" ).val( "$" + $( "#slider-range-min" ).slider( "value" ) );
  } );
</script>

<body>
 <div id="container">
<div id="slider-range-min" ></div>
 </div>
