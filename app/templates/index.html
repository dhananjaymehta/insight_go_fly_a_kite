      function makeMarkers(objD){
         for (var i=0; i < objD.length; i++){
            var lon = objD[i]["longitude"];
            var lat = objD[i]["latitude"];
            var val = objD[i]["value"][1];
            if(val == null){
              val = 0 
            }
            console.log(objD[i]);
            // var w = objD[key]["av"];
            // var sc = objD[key]["sc"];

            var m = L.marker([lat, lon])
            if (val < 10){
              m = L.marker([lat, lon], {icon : wind01 })
            }
            else if (val < 20){
              m = L.marker([lat, lon], {icon : wind02 });
            }
            else if (val < 30){
              m = L.marker([lat, lon], {icon : wind03 });
            }
            else if (val < 40){
              m = L.marker([lat, lon], {icon : wind04 });
            }
            else if (val < 50){
              m = L.marker([lat, lon], {icon : wind05 });
            }
            else if (val < 60){
              m = L.marker([lat, lon], {icon : wind06 });
            }
            else if (val < 70){
              m = L.marker([lat, lon], {icon : wind07 });
            }
            else if (val < 80){
              m = L.marker([lat, lon], {icon : wind08 });
            }
            else if (val < 90){
              m = L.marker([lat, lon], {icon : wind09 });
            }
            else{
              m = L.marker([lat, lon], {icon : wind10 });
            }
            m.addTo(mymap);
            // m.bindPopup("content");
            // m.on('hover', open_popup);
            // .addTo(search_group);
            // <br />"+w.toString()+" With a score of: "+ sc.toString());
         }
      }

        var av = info["value"][0];
        var season = info["season"];
        var LL = L.latLng(lat, lon);
        console.log(value);

        if(gradient){

        else{

        }
        console.log()

        mymap.addLayer(po);

      function onMapClick(e) {

          });
