      function makeMarkers(objD){
         for (var i=0; i < objD.length; i++){
            var lon = objD[i]["longitude"];
            var lat = objD[i]["latitude"];
            var val = objD[i]["value"][1];
            if(val == null){
              val = 0 
            }
            var m = L.marker([lat, lon])
            if (val < 20){
              m = L.marker([lat, lon], {icon : wind01 })
            }
            else if (val < 30){
              m = L.marker([lat, lon], {icon : wind02 });
            }
            else if (val < 40){
              m = L.marker([lat, lon], {icon : wind03 });
            }
            else if (val < 50){
              m = L.marker([lat, lon], {icon : wind04 });
            }
            else if (val < 60){
              m = L.marker([lat, lon], {icon : wind05 });
            }
            else if (val < 70){
              m = L.marker([lat, lon], {icon : wind06 });
            }
            else if (val < 80){
              m = L.marker([lat, lon], {icon : wind07 });
            }
            else if (val < 90){
              m = L.marker([lat, lon], {icon : wind08 });
            }
            else{
              m = L.marker([lat, lon], {icon : wind09 });
            }
            m.addTo(mymap);
         }
      }
      function makePopupsAppear(info){
        var lon = info["longitude"];
        var lat = info["latitude"];
        var value = info["value"][1];
        var av = info["value"][0];
        var season = info["season"];
        var LL = L.latLng(lat, lon);
        console.log(value);
        var gradient = info["gradient"];
        if(gradient){
          g_out = "+";
        }
        else{
          g_out = "-"
        }
        console.log()
        if (season){
          var po = L.popup().setLatLng(LL).setContent('<p>Hello Moriah!<br />Checkout the wind ;)<br/></p>'+'Stoke: '+value.toString()+"%"+"<br/>Average: "+av.toString()+"<br/>In season?"+season.toString()+"<br/>Up/Down"+g_out);}
        else{
          var po = L.popup().setLatLng(LL).setContent('<p>Hello Moriah!<br />Checkout the wind ;)<br/></p>'+'Stoke: '+value.toString()+"%"+"<br/>Average: "+av.toString()+"<br/>Up/Down: "+g_out);
        }
        mymap.addLayer(po);

      function onMapClick(e) {
        clickCount = clickCount + 1
        if (looking){
          console.log(e.toString())
          lat = e.latlng["lat"];
          lon = e.latlng["lng"];
          $.get("score?lat="+lat.toString()+"&lon="+lon.toString(), function(data, status){
            console.log(data)
            makeMarkers(JSON.parse(data));
          });
      }
      else{
        $.get("closest?lat="+e.latlng["lat"].toString()+"&lon="+e.latlng["lng"].toString(), function(data, status){
            data = JSON.parse(data)
            console.log(data)
            makePopupsAppear(data);
        });
      }
      }
